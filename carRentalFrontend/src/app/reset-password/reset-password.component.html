<div class="container-fluid">
  <div class="form-container">
    <div class="logo-div text-center mb-3">
      <img src="assets/img/carlogo.png" height="30" style="margin-top: 2px" />
          <b style="color: rgba(94, 92, 92, 0.788); font-size: medium"
            >Rentalcars.com</b
          >
    </div>
    <!-- registration form start -->
    <h2 class="text-primary text-center">Reset Password</h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="submitForm()" #form="ngForm">
      <!-- email filed end -->
      <div class="mb-2 mt-3">
        <!-- password filed start -->
        <div>
          <label for="newPassword" class="form-label text-primary">New Password&nbsp;<span style="color: red;">*</span></label>
          <div class="input-container">
            <input type="password" id="newPassword" formControlName="newPassword" class="form-control">
          </div>
          <div *ngIf="resetPasswordForm.get('newPassword')?.touched && resetPasswordForm.get('newPassword')?.errors?.['required']" class="error-message">
            Password is required.
          </div>
          <div *ngIf="resetPasswordForm.get('newPassword')?.touched && resetPasswordForm.get('newPassword')?.errors?.['minlength']" class="error-message">
            Password should be at least 8 characters long.
          </div>
          <div *ngIf="resetPasswordForm.get('newPassword')?.touched && resetPasswordForm.get('newPassword')?.errors?.['pattern']" class="error-message">
            Password should contain at least one uppercase letter, one lowercase letter, one digit, and one special character.
          </div>
        </div>
        <!-- password filed end -->
        <!--confimr password filed start -->
        <div class="mt-3">
          <label for="confirmPassword" class="form-label text-primary">Confirm Password&nbsp;<span style="color: red;">*</span></label>
          <div class="input-container">
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
          </div>
          <div *ngIf="resetPasswordForm.get('confirmPassword')?.touched && resetPasswordForm.hasError('passwordMismatch')" class="error-message">
            <div *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">Confirm password is required.</div>
            <div *ngIf="resetPasswordForm.hasError('passwordMismatch')">Passwords do not match.</div>
          </div>
        </div>
        <!--confimr password filed end -->
      </div>
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-success m-3">Reset</button>
      </div>
    </form>
  </div>
</div>
