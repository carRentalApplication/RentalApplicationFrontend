<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Manage Brand</div>

  <div class="page__content shadow p-3 position-relative">
      <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-sm btn-outline-dark" routerLink="/admin/addbrand">Add Brand</button>
      </div>
      <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Brand Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let brand of brandData,let i=index">
            <th>{{i+1}}</th>
            <td>{{brand.brandName}}</td>
            <td>
              <button class="bordernone"><i class="fa-solid fa-pen-to-square fa-lg" style="color: #1160e8;"></i></button>&nbsp;
              <button class="bordernone"><i class="fa-solid fa-trash" style="color: #ff0000;"></i></button>
            </td>
          </tr>
        </tbody>

      </table>
